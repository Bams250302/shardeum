name: Build and Push Validator Docker Image

on:
  push:
    branches:
      - dev-pipeline

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # Log in to GitHub Container Registry
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Get the short SHA for tagging the image
      - name: Get short SHA
        id: vars
        run: echo "SHORT_SHA=${GITHUB_SHA::7}" >> $GITHUB_ENV

      # Download and apply validator-ports-env.patch
      - name: Download and apply validator-ports-env.patch
        run: |
          curl -o validator-ports-env.patch https://raw.githubusercontent.com/shardeum/x-shardeum-helm-charts/archiver-validator-chart/patch-files/validator/validator-ports-env.patch
          git apply validator-ports-env.patch

      # Download and apply validator-and-svc-validator-both.patch
      - name: Download and apply validator-and-svc-validator-both.patch
        run: |
          curl -o validator-and-svc-validator-both.patch https://raw.githubusercontent.com/shardeum/x-shardeum-helm-charts/archiver-validator-chart/patch-files/validator/validator-and-svc-validator-both.patch
          git apply validator-and-svc-validator-both.patch

      # Build and push the Docker image
      - name: Build and push Docker image
        run: |
          docker buildx build --platform=linux/amd64 \
            -t ghcr.io/${{ github.repository }}/server:dev-${{ env.SHORT_SHA }} \
            -f dev.Dockerfile --push .

